<!DOCTYPE html>
<title>はじめてのVue.js</title>
<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="app">
  <h1>
    {{ title }}
  </h1>
　<input type="checkbox">すべて</input>
  <input type="checkbox">作業中</input>
  <input type="checkbox">完了</input>
  <table>
    <colgroup>
      <col style="width: 70px;"/>
      <col style="width: 70px;"/>
      <col style="width: 100px;"/>
    </colgroup>
    <thead>
      <tr>
        <th><div>id</div></th>
        <th><div>コメント</div></th>
        <th><div>状態</div></th>
      </tr>
    </thead>
    <tbody>
　　<tr id="todo" v-for="todo in todoListSet" v-if=todo.alive v-bind:key=todo.comment>
　　  <td>{{ todo.id }}</td>
　　  <td>{{ todo.comment }}</td>
　　  <td v-bind:style="buttonStyle">
  　　  <button @click="toggleCondition($event)">{{ todo.condition }}</button>
       <button @click="deleteTodo($event)">削除</button>
     </td>
　　</tr>
  </table>
  <h2>新規タスクの追加</h2>


 <input type="text" v-model="input">
 <button @click="addTodo">追加</button>

</div>
<script>
var todoListSet = [];
new Vue({
  el: '#app',
  data: {
    title: 'ToDoリスト',
    todoListSet: todoListSet,
    input: "",
    buttonStyle: {
      display: 'flex'
    }
  },
  methods: {
    addTodo: function() {
      todoListSet.push({id: this.todoListSet.length + 1, comment: this.input, condition: '作業中', alive: true});
    },
    toggleCondition: function($event){
      if( $event.target.innerHTML === '作業中') {
        $event.target.innerHTML = '完了';
      } else {
        $event.target.innerHTML = '作業中';
      }
    },
    deleteTodo: function($event) {
　　   var target = $event.target.parentNode.parentNode;
      var todoId = target.getElementsByTagName("td")[0].textContent;
      var targetTodo = this.todoListSet.find((todo) => todo.id === parseInt(todoId, 10));
      targetTodo.alive = false;
    }
  }
});
</script>
