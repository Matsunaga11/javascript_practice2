<!DOCTYPE html>
<title>はじめてのVue.js</title>
<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="app">
  <h1>
    {{ title }}
  </h1>
　<input type="checkbox">すべて</input>
  <input type="checkbox">作業中</input>
  <input type="checkbox">完了</input>
  <table>
    <colgroup>
      <col style="width: 70px;"/>
      <col style="width: 70px;"/>
      <col style="width: 70px;"/>
    </colgroup>
    <thead>
      <tr>
        <th><div>id</div></th>
        <th><div>コメント</div></th>
        <th><div>状態</div></th>
      </tr>
    </thead>
    <tbody>
　　<tr v-for="todo in todoListSet" v-bind:key=todo.comment>
　　  <td>{{ todo.id }}</td>
　　  <td>{{ todo.comment }}</td>
　　  <td>{{ todo.condition }}</td>
　　</tr>
  </table>
  <h2>新規タスクの追加</h2>


 <input type="text" v-model="input">
 <button @click="addTodo($event)">追加</button>

</div>
<script>
var todoListSet = [];
new Vue({
  el: '#app',
  data: {
    title: 'ToDoリスト',
    todoListSet: todoListSet,
    input: ""
  },
  methods: {
    addTodo: function($event) {
      todoListSet.push({id: this.todoListSet.length + 1, comment: this.input, condition: '作業中'});
    }
  }
});
</script>
